name: Deploy to DigitalOcean VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
        run: |
          sshpass -p "$VPS_PASSWORD" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${VPS_USER}@${VPS_HOST} << 'ENDSSH'
            cd ~/hj-mcp-server

            # Pull latest changes
            git pull origin main

            # Activate virtual environment
            source venv/bin/activate

            # Install/update dependencies
            pip install -r requirements.txt

            # Restart service
            sudo systemctl restart slackbot

            # Check status
            sleep 3
            sudo systemctl status slackbot --no-pager

            echo "‚úÖ Deployment completed successfully!"
          ENDSSH

      - name: Notify on success
        if: success()
        run: echo "üöÄ Deployed to production!"

      - name: Notify on failure
        if: failure()
        run: echo "‚ùå Deployment failed!"
