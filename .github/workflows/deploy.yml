name: Deploy to DigitalOcean VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          debug: true
          script: |
            cd ~/hj-mcp-server

            # Pull latest changes
            git pull origin main

            # Activate virtual environment
            source venv/bin/activate

            # Install/update dependencies
            pip install -r requirements.txt

            # Restart service
            sudo systemctl restart slackbot

            # Check status
            sleep 3
            sudo systemctl status slackbot --no-pager

            echo "‚úÖ Deployment completed successfully!"

      - name: Notify on success
        if: success()
        run: echo "üöÄ Deployed to production!"

      - name: Notify on failure
        if: failure()
        run: echo "‚ùå Deployment failed!"
