business_terms:
  - canonical: "Абонемент"
    synonyms_ru: ["хиропасс", "heropass", "подписка", "пропуск"]
    entity: heropass
    examples: ["Полугодовой Hero's Pass", "Годовой Hero's Pass"]
    
  - canonical: "Триальщик"
    synonyms_ru: ["триальный пользователь", "на пробном периоде", "тестовый юзер"]
    definition: "Пользователь, проходящий Hero's Week, Basecamp или Первый Шаг без активного HeroPass"
    sql_logic: "LEFT JOIN ... WHERE heropass IS NULL AND marathon_name IN (...)"
    
  - canonical: "Истекающий абонемент"
    synonyms_ru: ["заканчивающийся абонемент", "скоро закончится", "истекает"]
    definition: "Абонемент с датой окончания в ближайшие 7 дней"
    sql_logic: "hp_endtime BETWEEN NOW() AND NOW() + INTERVAL '7 days'"

  - canonical: "Чекин"
    synonyms_ru: ["посещение", "регистрация на тренировку", "отметка о приходе"]
    definition: "Запись о посещении пользователем тренировки или события"
    sql_logic: "Записи в таблице usercheckin, связанные с пользователем и событием"

  - canonical: "Ассесмент"
    synonyms_ru: ["assessment", "инбоди", "inbody", "тест состава тела", "замер", "измерение тела", "анализ тела"]
    definition: "InBody тест - анализ состава тела пользователя (вес, жир, мышцы, вода, BMI и др.)"
    entity: userinbodytest
    sql_logic: "Данные из таблицы userinbodytest - содержит результаты InBody тестов с показателями: вес (wt), процент жира (pbf), мышечная масса (smm), BMI, висцеральный жир (vfalevel), метаболизм (bmr)"
    examples:
      - "Покажи последний ассесмент пользователя"
      - "Выведи динамику InBody тестов"
      - "Пользователи с высоким процентом жира по последнему замеру"


