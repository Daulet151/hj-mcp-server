id: q2sql_008
question_ru: "Сколько было продано полугодовых абонементов Hero Pass  в сентябре 2025 года" 
intents: ["Вывести тех юзеров кто купил полугодоые абонементы Hero Pass в сентябре 2025 года"]


sql:
  dialect: postgres
  statement: |
    select 
      "user",
      firstname,
      lastname,
      sex,
      phonenumber,
      name,
      paymentmethod,
      paidamount,
      cost,
      comment,
      created_at
    from olap_schema.userpayment u 
    where name = 'Полугодовой Hero`s Pass' 
      and created_at >= '2025-09-01' 
        and created_at < '2025-10-01'


expected_schema:  
  - name: user
    type: varchar(24)   
  - name: firstname
    type: text    
  - name: lastname
    type: text    
  - name: sex
    type: text
  - name: phonenumber
    type: text
  - name: name
    type: text
  - name: paymentmethod
    type: text
  - name: paidamount
    type: numeric
  - name: cost  
    type: numeric
  - name: comment
    type: text
  - name: created_at
    type: timestamp